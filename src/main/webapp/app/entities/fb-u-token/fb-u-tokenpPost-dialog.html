
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFbUTokenLabel">Create or edit a Fb U Token</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fbUToken.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fbUToken.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userid">Userid</label>
            <input type="text" class="form-control" name="userid" id="field_userid"
                    ng-model="vm.fbUToken.userid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_uToken">U Token</label>
            <input type="text" class="form-control" name="uToken" id="field_uToken"
                    ng-model="vm.fbUToken.uToken"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdOn">Created On</label>
            <input type="text" class="form-control" name="createdOn" id="field_createdOn"
                    ng-model="vm.fbUToken.createdOn"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
